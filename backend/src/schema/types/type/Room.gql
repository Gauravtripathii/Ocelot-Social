input _RoomFilter {
  AND: [_RoomFilter!]
  OR: [_RoomFilter!]
  id: ID
  users_some: _UserFilter
}

type Room {
  id: ID!
  createdAt: String
  updatedAt: String

  users: [User]! @relation(name: "CHATS_IN", direction: "IN")

  roomId: String! @cypher(statement: "RETURN this.id")
}

type Mutation {
  CreateRoom(
    userId: ID!
  ): Room
}

type Query {
  Room: [Room]
}
