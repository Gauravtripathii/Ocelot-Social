input _RoomFilter {
  AND: [_RoomFilter!]
  OR: [_RoomFilter!]
  users: _UserFilter
  users_in: [_UserFilter!]
  users_some: [_UserFilter!]
}

type Room {
  id: ID!
  createdAt: String
  updatedAt: String

  users: [User!]! @relation(name: "CHATS_IN", direction: "IN")  
}

type Mutation {
  CreateRoom(
    userId: ID!
  ): Room
}

type Query {
  Room: [Room]
}
