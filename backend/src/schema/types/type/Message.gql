# input _MessageFilter {
#   room: _RoomFilter
# }

type Message {
  id: ID!
  createdAt: String
  updatedAt: String

  content: String!
  
  author: User! @relation(name: "CREATED", direction: "IN")
  room: Room! @relation(name: "INSIDE", direction: "OUT")
}

type Mutation {
  CreateMessage(
    roomId: ID!
    content: String!
  ): Message
}

type Query {
  Message(roomId: ID!): [Message]
}
